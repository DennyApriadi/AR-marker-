<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marker VR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      arjs="detectionMode:mono_and_matrix;matrixCodeType: 3x3_PARITY65"
    >
      <!-- marker barcode value 5-->
      <a-marker type="barcode" value="5">
        <a-torus
          color="#ffff00"
          material="opacity: 0.5"
          scale="0.5 0.5 0.5"
          animation__putar="property:rotation; from:0 0 0; to:0 360 0; startEvents:mouseenter"
        ></a-torus>
      </a-marker>

      <!-- marker barcode value 10-->
      <a-marker type="barcode" value="10">
        <a-triangle
          color="#00ff0f"
          vertex-c="2 -2 2"
          material="opacity: 0.5"
          scale="0.5 0.5 0.5"
          animation__putar="property:rotation; from:0 0 0; to:0 360 0; startEvents:mouseenter"
        ></a-triangle>
      </a-marker>

      <!-- marker barcode value 15-->
      <a-marker type="barcode" value="15">
        <a-box
          color="#fff0ff"
          material="opacity: 0.5"
          scale="1 1 1"
          animation__putar="property:rotation; from:0 0 0; to:0 360 0; startEvents:mouseenter"
        ></a-box>
      </a-marker>

      <!-- marker hiro -->
      <a-marker preset="hiro">
        <a-box
          color="#ff00ff"
          material="opacity: 0.5"
          scale="0.5 0.5 0.5"
          animation__putar="property:rotation; from:0 0 0; to:0 360 0; startEvents:mouseenter"
        ></a-box>
      </a-marker>

      <!-- marker kanji -->
      <a-marker preset="kanji">
        <a-box
          color="#00ff00"
          material="opacity: 0.5"
          scale="0.5 0.5 0.5"
          animation__putar="property:rotation; from:0 0 0; to:0 360 0; startEvents:mouseenter"
        ></a-box>
      </a-marker>
      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
